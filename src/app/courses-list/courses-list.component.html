<div>
  <h1>Lista de Cursos Disponiveis</h1>
  <mat-card *ngFor="let course of courses" class="mat-card-course">
      <mat-card-header>
          <mat-card-title class="mat-card-title">{{course.title}}</mat-card-title>
          <mat-card-subtitle>R${{course.price}}</mat-card-subtitle>
        </mat-card-header>
      <mat-card-content>
          <p class="mat-card-description">
            {{course.description}}
          </p>
        </mat-card-content>
    </mat-card>
</div>
